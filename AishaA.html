<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Google Drive Document</title>
    <style>
        /* Full-screen responsive container */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .iframe-container iframe {
            width: auto;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://drive.google.com/file/d/1QymvRfDo3_9NVxs0LLR_8nuzD6fwhUpK/preview" allow="fullscreen"></iframe>
    </div>

</body>
</html>
